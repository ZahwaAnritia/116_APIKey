

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3b0d3 0%, #c084f5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Efek partikel lembut */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: drift 25s linear infinite;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(40px, 40px); }
    }

    .container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 50px 60px; /* tambahkan ruang kiri-kanan */
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  width: 90%;          /* supaya responsif, 90% dari layar */
  max-width: 1000px;   /* batas maksimum di layar besar */
  position: relative;
  z-index: 1;
  animation: slideUp 0.6s ease-out;
}


    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #e47ec3, #b06af1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 25px rgba(211, 92, 218, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .icon svg {
      width: 35px;
      height: 35px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4a148c;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #7c4dff;
      font-size: 0.95rem;
    }

    .key-display {
      position: relative;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #f3c6ec;
      border-radius: 15px;
      padding: 15px;
      font-size: 0.95rem;
      font-family: 'Courier New', monospace;
      resize: none;
      outline: none;
      color: #4a148c;
      background: #fff5fc;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #c084f5;
      background: white;
      box-shadow: 0 0 0 3px rgba(192, 132, 245, 0.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      background: linear-gradient(135deg, #d66ad2, #a052f0);
      border: none;
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.25);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(192, 132, 245, 0.4);
    }

    .copy-btn {
      background: linear-gradient(135deg, #ff80ab, #c26bfa);
    }

    .copy-btn:hover {
      box-shadow: 0 10px 25px rgba(255, 128, 171, 0.4);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: #fff0f8;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #a052f0;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #9c27b0;
      margin-top: 5px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .notification.show {
      display: flex;
    }

    .notification-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #c084f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-icon::after {
      content: 'âœ“';
      color: white;
      font-weight: bold;
    }

    .notification.error .notification-icon {
      background: #ff4b91;
    }

    .notification.error .notification-icon::after {
      content: 'âœ•';
    }

    footer {
      text-align: center;
      color: #9c27b0;
      font-size: 0.85rem;
      padding-top: 20px;
      border-top: 1px solid #f3c6ec;
    }

    .footer-link {
      color: #d66ad2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .footer-link:hover {
      color: #a052f0;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="notification" id="notification">
    <div class="notification-icon"></div>
    <span id="notificationText">API Key berhasil disalin!</span>
  </div>

  <div class="container">
    <div class="header">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
      </div>
      <h1>Generator API Key</h1>
      <p class="subtitle">Buat API key aman dalam sekejap ðŸ’œ</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="keyLength">0</div>
        <div class="stat-label">Karakter</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="totalKeys">0</div>
        <div class="stat-label">Dibuat</div>
      </div>
    </div>

    <div class="key-display">
      <textarea id="apiKey" readonly placeholder="API key akan muncul di sini..."></textarea>
    </div>

    <div class="button-group">
      <button id="generateBtn" onclick="generateApiKey()">Generate</button>
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>

    <footer>
      Dibuat dengan ðŸ’œ oleh <a href="#" class="footer-link">Zize Dev</a>
    </footer>
  </div>

  <script>
let totalKeysGenerated = 0;

async function generateApiKey() {
  const btn = document.getElementById('generateBtn');
  const originalContent = btn.innerHTML;
  try {
    btn.disabled = true;
    btn.innerHTML = '<span class="loading"></span> Loading...';

    // ðŸ”§ ubah ini: panggil endpoint yang benar, pakai POST
    const response = await fetch('/generate', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({})
});


    if (!response.ok) throw new Error('Server error: ' + response.status);

    const data = await response.json();

    // di server kamu nama field-nya 'apiKey' (huruf besar K)
    if (data.apiKey) {
      const textarea = document.getElementById('apiKey');
      textarea.value = data.apiKey;
      document.getElementById('keyLength').textContent = data.apiKey.length;
      totalKeysGenerated++;
      document.getElementById('totalKeys').textContent = totalKeysGenerated;
      showNotification('API Key berhasil dibuat!', 'success');
    } else {
      showNotification('Server tidak mengembalikan API Key!', 'error');
    }
  } catch (error) {
    console.error(error);
    showNotification('Gagal membuat API key. ' + error.message, 'error');
  } finally {
    btn.disabled = false;
    btn.innerHTML = originalContent;
  }
}


  async function copyToClipboard() {
    const textarea = document.getElementById('apiKey');
    if (!textarea.value) {
      showNotification('Tidak ada API key untuk disalin!', 'error');
      return;
    }
    try {
      await navigator.clipboard.writeText(textarea.value);
      showNotification('API Key berhasil disalin!', 'success');
    } catch {
      showNotification('Gagal menyalin ke clipboard!', 'error');
    }
  }

  function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');
    notificationText.textContent = message;
    notification.classList.remove('error', 'success');
    notification.classList.add(type);
    notification.classList.add('show');
    setTimeout(() => notification.classList.remove('show'), 3000);
  }

  window.addEventListener('load', generateApiKey);
  </script>
</body>
</html>
